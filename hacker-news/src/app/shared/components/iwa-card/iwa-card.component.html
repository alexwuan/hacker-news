<div class="card-container" *ngIf='article'>
    <div class="image">
        <img [src]='article.coverImageUrl || "/assets/img/hacker_news.png"' [alt]='article.title'>
    </div>
    <div class="body">
        <div class="title">{{ article.title }}</div>
        <div class="subtitle">{{ article.subtitle }}</div>        
    </div>
    <div class="description">{{ article.description }}</div>
</div>
