<div class="detail-container" *ngIf="article">
    <div class="image">
        <img [src]='article.coverImageUrl || "/assets/img/hacker_news.png"' [alt]='article.title'>
    </div>
    <div class="body">
        <div class="title">{{ article.title }}</div>
        <div class="description">{{ article.description }}</div>
        <div class="content" [innerHTML]='article.content'></div>
    </div>
</div>
